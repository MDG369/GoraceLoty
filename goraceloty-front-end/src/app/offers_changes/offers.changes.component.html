<table class="table table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Description</th>
    <th scope="col">Change</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let change of offerChanges">
    <td>{{ change.offerID }}</td>
    <td>{{ change.commitType }}</td>
    <td>{{ change.committedChange }}</td>
    <td>{{ change.createdAt | date }}</td>
  </tr>
  </tbody>
</table>
